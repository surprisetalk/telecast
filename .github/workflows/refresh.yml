name: Refresh
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx tsx scripts/refresh.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
