    <link rel="stylesheet" href="/style.css" />
    <script src="/elm.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const KEY = "LIBRARY";

      const defaultLibrary = {
        channels: {},
        episodes: {},
        history: {},
        settings: {},
      };

      // Load library before init so it's available for initial routing
      let library;
      try {
        library = JSON.parse(localStorage.getItem(KEY) || "null") ?? defaultLibrary;
      } catch (error) {
        console.error("Error loading initial library:", error);
        library = defaultLibrary;
      }

      const app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: library,
      });

      app.ports.librarySaving.subscribe(library => {
        try {
          localStorage.setItem(KEY, JSON.stringify(library));
          app.ports.libraryLoaded.send(library);
        } catch (error) {
          console.error("Error saving channel:", error);
        }
      });
    </script>
  </body>
</html>
