<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telecast</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      #app {
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 20px;
        height: 100vh;
      }

      .flex-rows {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .flex-cols {
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
      }

      .search-form {
        padding: 10px;
        background: #f5f5f5;
        border-radius: 8px;
      }

      .channel,
      .episode {
        display: flex;
        padding: 10px;
        text-decoration: none;
        color: inherit;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
      }

      .channel:hover,
      .episode:hover {
        background: #f0f0f0;
      }

      .thumbnail {
        width: 120px;
        height: 67px;
        object-fit: cover;
        border-radius: 4px;
      }

      .episode .thumbnail {
        width: 160px;
        height: 90px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #0070f3;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #0051a2;
      }

      input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      #watch video {
        width: 100%;
        max-height: 70vh;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="flex-rows">
        <form class="search-form flex-cols" onsubmit="handleSearch(event)">
          <button type="button" onclick="clearSearch()">Clear Search</button>
          <input type="text" id="search" placeholder="Search channels..." />
          <button type="submit">Search</button>
        </form>
        <div id="channels" class="flex-rows"></div>
      </div>
      <div id="episodes" class="flex-rows"></div>
      <div id="watch" class="flex-rows"></div>
    </div>

    <script>
      const FeedStorage = {
        get: () => {
          const feed = localStorage.getItem("feed");
          return feed ? JSON.parse(feed) : { channels: [] };
        },
        save: (feed) => {
          localStorage.setItem("feed", JSON.stringify(feed));
        },
      };

      const Channel = ({ thumbnail, title, id, episodes }) => `
            <a class="channel flex-cols" onclick="showEpisodes(${JSON.stringify({ thumbnail, title, id, episodes })})">
                <img class="thumbnail" src="${thumbnail}" alt="${title}">
                <p>${title}</p>
            </a>
        `;

      const Episode = ({ thumbnail, title, id, src }) => `
            <a class="episode flex-rows" onclick="showWatch(${JSON.stringify({ title, src })})">
                <img class="thumbnail" src="${thumbnail}" alt="${title}">
                <p>${title}</p>
            </a>
        `;

      const Watch = ({ title, src }) => `
            <video controls src="${src}"></video>
            <p>${title}</p>
        `;

      function clearSearch() {
        const feed = FeedStorage.get();
        document.getElementById("channels").innerHTML = feed.channels
          .map((channel) => Channel(channel))
          .join("");
      }

      async function handleSearch(event) {
        event.preventDefault();
        const searchValue = document.getElementById("search").value;
        try {
          const response = await fetch(
            `https://telecast.pages.dev/search?q=${encodeURIComponent(searchValue)}`,
          );
          if (!response.ok) {
            throw new Error(`Search failed: ${response.status}`);
          }
          const channels = await response.json();
          document.getElementById("channels").innerHTML = channels
            .map((channel) => Channel(channel))
            .join("");
        } catch (error) {
          console.error("Search failed:", error);
          // You might want to show an error message to the user here
          document.getElementById("channels").innerHTML = `
            <div class="error">
                Search failed. Please try again later.
            </div>
        `;
        }
      }

      function showEpisodes(channel) {
        document.getElementById("episodes").innerHTML = `
                <div class="flex-rows">
                    <div class="flex-cols">
                        <p>${channel.title}</p>
                        <button onclick="saveChannel(${JSON.stringify(channel)})">Save</button>
                        <button onclick="removeChannel(${JSON.stringify(channel)})">Remove</button>
                    </div>
                    <div class="flex-rows">
                        ${channel.episodes.map((episode) => Episode(episode)).join("")}
                    </div>
                </div>
            `;
      }

      function showWatch(episode) {
        document.getElementById("watch").innerHTML = Watch(episode);
      }

      function saveChannel(channel) {
        const feed = FeedStorage.get();
        if (!feed.channels.some((c) => c.id === channel.id)) {
          feed.channels.push(channel);
          FeedStorage.save(feed);
        }
      }

      function removeChannel(channel) {
        const feed = FeedStorage.get();
        feed.channels = feed.channels.filter((c) => c.id !== channel.id);
        FeedStorage.save(feed);
      }

      clearSearch();
    </script>
  </body>
</html>
